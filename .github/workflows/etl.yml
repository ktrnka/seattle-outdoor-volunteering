name: ETL

on:
  schedule:
    - cron:  '0 7 * * *'   # 07:00 UTC daily
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # for committing changes
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"
    
    - name: Install the project
      run: uv sync --locked
    
    - name: Ingest new data
      run: uv run seattle-volunteering etl

    - name: Merge duplicate events
      run: uv run seattle-volunteering deduplicate
    
    - name: Generate site
      run: uv run seattle-volunteering build-site
    
    - name: Commit DB and site
      uses: EndBug/add-and-commit@v9
      with:
        add: 'data/events.sqlite.gz docs/index.html'
        message: 'chore(data): nightly DB and site update'
